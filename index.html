<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Price Grid Component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="https://use.typekit.net/qpn4flu.css">
</head>
<body>
    <div class="top">
    <h1>Choose your plan</h1>
    
    <button class="toggler">
        <div class="month"></div>
       <div class="year"></div></button>
       <h5>monthly</h5>
       <h5>yearly</h5>
</div>

    <div class="main">
        <div class="basic-grid-container" id="gridComp">
            <div class="basic-header-item">Basic</div>
            <div class="text-item"></div>
            <div class="line-item"></div>
            <br>
            <div class="perMonth">Free</div>
            <div class="perYear">Free</div>
             <br>
             <div class="line-item"></div>
            <div class="line-item"></div>
             <div class="line-item"></div>
            <div class="line-item"></div>
            <div class="line-item"></div>
             <div>
            <button class="button-item1"  id="button" onclick="window.location.href='login-form.html'">Get Started</button>
             </div>
            </div>
    

            <div class="premium-grid-container" id="gridComp">
                <div class="premium-header-item">Premium</div>
                <div class="text-item"></div>
                <div class="line-item"></div>
                <div class="perMonth">10Eur/Year</div>
       <div class="perYear">100Eur/Month</div>
                <div class="line-item"></div>
                <div class="line-item"></div>
                <div class="line-item"></div>
                <div class="line-item"></div>
                <div class="line-item"></div>
                <div>
                    <button class="button-item2"  id="button" onclick="window.location.href='login-form.html'">Get Started</button>
                </div>
            </div>
           

    <div class="proffesional-grid-container" id="gridComp">
       <div class="proffesional-header-item">Proffesional</div>
     <div class="text-item"></div>
        <div class="line-item"></div>
        <br>
       <div class="perMonth">20Eur/Year</div>
       <div class="perYear">200Eur/Month</div>
        <br>
         <div class="line-item"></div>
       <div class="line-item"></div>
      <div class="line-item"></div>
      <div class="line-item"></div>
       <div class="line-item"></div>
        <div>
        <button class="button-item3" id="button" onclick="window.location.href='login-form.html'">Get Started</button>
         </div>
    </div>        
   
</div>
    
<script src="app.js"></script>
<script src="login.js"></script>
</body>
</html>
