<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,500;0,700;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.typekit.net/qpn4flu.css">
</head>
<body>
    <div class="mainLogin">
        <header>Login</header>
    <form id="form">
      <div>
        <label for="name">Name</label>
        <input id="username" name="name" type="text" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password">
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
    <div id="error">
        <ul>

        </ul>
    </div>
</div>
    <script src="app.js"></script>
    <script src="login.js"></script>
</body>
</html>
